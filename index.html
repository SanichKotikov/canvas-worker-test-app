<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Архив метеослужбы</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <header class="header">
    <h1 class="title">Архив метеослужбы</h1>
  </header>
  <div id="form" class="main">
    <aside class="side">
      <input type="radio" name="type" id="temperature" value="temperature" checked>
      <label for="temperature">Температура</label>
      <input type="radio" name="type" id="precipitation" value="precipitation">
      <label for="precipitation">Осадки</label>
    </aside>
    <section class="content">
      <div class="content-header">
        <div class="select">
          <select id="lower-select" name="lower"></select>
        </div>
        <div class="select">
          <select id="upper-select" name="upper"></select>
        </div>
      </div>
      <canvas id="canvas" width="800" height="400"></canvas>
    </section>
  </div>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
